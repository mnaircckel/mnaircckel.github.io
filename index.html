---
layout: default
---




<div class="container-fluid index">
    <div class="row">

        <div class="col-md-12 main content-panel">

            <div class="gravatar">
                <img src="{{ site.title_image }}" class="img-circle about-image" height="150" width="150" alt="{{ site.title }}" />
            </div>

            <h1 class="header author-header" itemprop="headline">{{ site.title }}</h1>

            <div class="author-text">
                {{ site.title_description }}
            </div>

            {% include social_links.html %}
          </div>
                
             <head>
                <script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>
                <script>
                  function init() {
                    var stage = new createjs.Stage("demoCanvas");
                    var circle = new createjs.Shape();
                    circle.graphics.beginFill("Crimson").drawCircle(0, 0, 50);
                    circle.x = 100;
                    circle.y = 100;
                    stage.addChild(circle);
                    createjs.Tween.get(circle, {loop: true})
                      .to({x: 400}, 1000, createjs.Ease.getPowInOut(4))
                      .to({alpha: 0, y: 75}, 500, createjs.Ease.getPowInOut(2))
                      .to({alpha: 0, y: 125}, 100)
                      .to({alpha: 1, y: 100}, 500, createjs.Ease.getPowInOut(2))
                      .to({x: 100}, 800, createjs.Ease.getPowInOut(2));
                    createjs.Ticker.setFPS(60);
                    createjs.Ticker.addEventListener("tick", stage);
                  }
                </script>
             </head>
             <body onload="init();">
                <canvas id="demoCanvas" width="500" height="200"></canvas>
             </body>

        </div>

    </div>
</div>
