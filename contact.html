<div class="container-fluid index">

        <div class="col-md-12 main content-panel">
            
            <label><h1 itemprop="headline">Contact Information</h1></label>
            <h3><label><i class="fa fa-comments"><a href="mailto:champagn@grinnell.edu"> champagn@grinnell.edu</a> </i></label></h3>
        </div>

    </div>
     <head>
    <script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>
    <script>
      function init() {
        var stage = new createjs.Stage("demoCanvas");
        var circle = new createjs.Shape();
        circle.graphics.beginFill("Green").drawCircle(0, 0, 30);
        circle.x = 100;
        circle.y = 100;
        stage.addChild(circle);
        createjs.Tween.get(circle, {loop: true})
          .to({x: 400}, 7000, createjs.Ease.getPowInOut(4))
          .to({alpha: 0, y: 75}, 300, createjs.Ease.getPowInOut(2))
          .to({alpha: 0, y: 125}, 150)
          .to({alpha: 1, y: 100}, 30, createjs.Ease.getPowInOut(2))
          .to({x: 100}, 800, createjs.Ease.getPowInOut(2));
        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", stage);
      }
    </script>
 </head>
 
 <body onload="init();">
    <canvas id="demoCanvas" width="500" height="200"></canvas>
 </body>
</div>
